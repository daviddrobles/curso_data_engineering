version: 2

models:
  - name: stg_sql_server_dbo__addresses                         #Terminada
    config:
      contract:
        enforced: false
    columns:
      - name: address_id
        tests:
              - unique
              - not_null 
        data_type: varchar(256)
        description: "Identificador unico de la direccion"

      - name: zipcode
        data_type: number(38,0)
        description: "Codigo postal"

      - name: country
        data_type: varchar(256)
        description: "Pais de la direccion"

      - name: address
        data_type: varchar(256)
        description: "Direccion detallada"

      - name: state
        data_type: varchar(256)
        description: "Estado donde se ubica la direccion"

      - name: _fivetran_deleted_utc
        data_type: boolean
        description: "Indicador de borrado de los datos"

      - name: _fivetran_synced_utc
        data_type: timestamp_tz(9)
        description: "Fecha de cargado de los datos"

  - name: stg_sql_server_dbo__events                                                 #Terminada
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: event_id
        tests:
              - unique
              - not_null
        data_type: varchar(1024)
        description: "Identificador unico de eventos"

      - name: page_url
        data_type: varchar(1024)
        description: "Direccion de la pagina"

      - name: event_type_id
        tests:
              - not_null
              - relationships:
                  to: ref('sql_server_dbo__events_types')
                  field: event_type_id
        data_type: varchar(100)
        description: "Identificador unico de cada tipo de evento"

      - name: user_id
        tests:
              - not_null
              - relationships:
                  to: ref('sql_server_dbo__users')
                  field: user_id
        data_type: varchar(1024)
        description: "Identificador unico de usuario"

      - name: product_id
        tests:
              - not null
              - relationships:
                  to: ref('sql_server_dbo__products')
                  field: product_id
        data_type: varchar(1024)
        description: "Identificado unico de producto"

      - name: session_id
        tests:
              - not_null
        data_type: varchar(1024)
        description: "Identificador unico de la sesion"

      - name: created_at_utc
        data_type: timestamp_ntz(9)
        description: "Fecha cuando se ha creado el evento"

      - name: order_id
        tests:
              - not null
              - relationships:
                  to: ref('sql_server_dbo__orders')
                  field: order_id
        data_type: varchar(1024)
        description: "Identificador unico de order"

      - name: _fivetran_deleted_utc
        data_type: boolean
        description: "Indicador de borrado de los datos"

      - name: _fivetran_synced_utc
        data_type: timestamp_tz
        description: "Fecha de insercion de los datos"

  - name: stg_sql_server_dbo__order_items
    config:
      contract:
        enforced: true
    description: "Tabla que relaciona cada order con los productos que pide"
    columns:
      - name: order_id
        tests:
              - not null
              - relationships:
                  to: ref('sql_server_dbo__orders')
                  field: order_id
        data_type: varchar
        description: "Identificador unico de cada order"

      - name: product_id
        tests:
              - not_null
              - relationships:
                  to: ref('sql_server_dbo__products')
                  field: product_id
        data_type: varchar
        description: "Identificador unico de cada producto"

      - name: quantity_of_products
        tests:
              - not_null
        data_type: number
        description: "Cantidad de productos pedidos en cada order"

      - name: _fivetran_deleted_utc
        data_type: boolean
        description: "Indicador de borrado de los datos"

      - name: _fivetran_synced_utc
        data_type: timestamp_tz
        description: "Fecha de insercion de los datos"

  - name: stg_sql_server_dbo__orders
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: order_id
        tests:
              - unique
              - not_null
        data_type: varchar
        description: "Identificador unico de cada order"

      - name: shipping_service_id
        tests:
              - not_null
              - relationships:
                  to: ref('sql_server_dbo__shipping_service')
                  field: shipping_service_id
        data_type: varchar
        description: "Identificador unico de cada shipping service"

      - name: shipping_cost_dollar
        data_type: float
        description: "Coste de envio"

      - name: address_id
        tests:
              - not_null
              - relationships:
                  to: ref('sql_server_dbo__addresses')
                  field: address_id
        data_type: varchar
        description: "Identificador unico de cada direccion"

      - name: created_at_utc
        data_type: timestamp_tz
        description: "Fecha de creacion del pedido (order)"

      - name: promo_id
        tests:
              - not_null
        data_type: varchar
        description: "Identificador unico de cada promocion"

      - name: estimated_delivery_at_utc
        data_type: timestamp_tz
        description: "Fecha de entrega estimada"

      - name: order_cost_dollar
        data_type: float
        description: "Coste del pedido"

      - name: user_id
        tests:
              - not_null
              - relationships:
                  to: ref('sql_server_dbo__users')
                  field: user_id
        data_type: varchar
        description: "Identificador unico de cada usuario"

      - name: order_total_dollar
        data_type: float
        description: "Coste final del pedido con su descuento"

      - name: delivered_at_utc
        data_type: timestamp_tz
        description: "Fecha de entrega del pedido"

      - name: tracking_id
        data_type: varchar
        description: "Identificador unico del rastreo del pedido"

      - name: order_status_id
        tests:
              - relationships:
                  to: ref('sql_server_dbo__orders_status')
                  field: order_status_id
        data_type: varchar
        description: "Identificador unico del estado del pedido"

      - name: _fivetran_deleted_utc
        data_type: boolean
        description: "Indicador de borrado de los datos"

      - name: _fivetran_synced_utc
        data_type: timestamp_tz
        description: "Fecha de insercion de los datos"

  - name: stg_sql_server_dbo__products          #TERMINADA
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: product_id
        tests:
              - unique
              - not_null
        data_type: varchar(256)
        description: "Identificador unico del producto"

      - name: price_dollar
        data_type: float
        description: "Precio del producto"

      - name: name
        data_type: varchar(256)
        description: "Nombre del producto"

      - name: inventory
        data_type: number(38,0)
        description: "Cantidad de stock del producto"

      - name: _fivetran_deleted_utc
        data_type: boolean
        description: "Indicador de borrado de datos"

      - name: _fivetran_synced_utc
        data_type: timestamp_tz(9)
        description: "Fecha de insercion de los datos"

  - name: stg_sql_server_dbo__promos                    #TERMINADA
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: promo_id
        tests:
              - unique
              - not_null
        data_type: varchar(256)
        description: "Identificador unico de la promocion"

      - name: promo_name
        data_type: varchar(256)
        description: "Nombre de la promocion"

      - name: discount_dollar
        data_type: number(38,0)
        description: "Descuento fijo de dolares"

      - name: promo_status_id
        tests:
              - not_null
              - relationships:
                  to: ref('sql_server_dbo__promos_status')
                  field: promo_status_id
        data_type: varchar(256)
        description: "Identificador unico del estado de la promocion"

      - name: _fivetran_deleted_utc
        data_type: boolean
        description: "Indicador de borrado de datos"

      - name: _fivetran_synced_utc
        data_type: timestamp_tz(9)
        description: "Fecha de insercion de los datos"

  - name: stg_sql_server_dbo__users
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: user_id
        tests:
              - unique
              - not_null
        data_type: varchar(256)
        description: "Identificador unico de usuario"

      - name: address_id
        tests:
              - unique
              - not_null
              - relationships:
                  to: ref('sql_server_dbo__adresses')
                  field: address_id
        data_type: varchar(256)
        description: "Identificador unico de la direccion"

      - name: first_name
        data_type: varchar(256)
        description: "Nombre del usuario"

      - name: last_name
        data_type: varchar(256)
        description: "Apellido del usuario"

      - name: phone_number
        data_type: varchar(256)
        description: "Numero de telefono del usuario"

      - name: email
        data_type: varchar(256)
        description: "Email del usuario"

      - name: is_valid_email_address
        data_type: boolean
        description: "Verificador de email validos"

      - name: updated_at_utc
        data_type: timestamp_tz(9)
        description: "Fecha de actualizacion del usuario"

      - name: created_at_utc
        data_type: timestamp_tz(9)
        description: "Fecha de creacion de usuario"

      - name: total_orders
        data_type: number(38,0)
        description: "Numero total de orders"

      - name: _fivetran_deleted_utc
        data_type: boolean
        description: "Indicador de borrado de datos"

      - name: _fivetran_synced_utc
        data_type: timestamp_tz(9)
        description: "Fecha de insercion de los datos"

  - name: stg_SQL_SERVER_DBO__shipping_service                    #TERMINADA
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: shipping_service_id
        tests:
              - unique
              - not_null
        data_type: varchar(256)
        description: "Identificador unico del servicio de envio"

      - name: shipping_service_name
        data_type: varchar(256)
        description: "Nombre del servicio de envio"

  - name: stg_SQL_SERVER_DBO__orders_status                    #TERMINADA
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: order_status_id
        tests:
              - unique
              - not_null
        data_type: varchar(256)
        description: "Identificador unico del estado"

      - name: status
        data_type: varchar(256)
        description: "Estado"

  - name: stg_SQL_SERVER_DBO__promos_status                    #TERMINADA
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: promo_status_id
        tests:
              - not_null
        data_type: varchar(256)
        description: "Identificador unico del estado"

      - name: promo_status
        data_type: varchar(256)
        description: "Estado"

  - name: stg_SQL_SERVER_DBO__events_types                   #TERMINADA
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: event_type_id
        tests:
              - unique
              - not_null
        data_type: varchar(256)
        description: "Identificador unico del tipo de evento"

      - name: event_type_name
        data_type: varchar(256)
        description: "Nombre del tipo de evento"