version: 2

models:
  - name: stg_sql_server_dbo__addresses                         #Terminada
    config:
      contract:
        enforced: true
    columns:
      - name: address_id
        tests:
              - unique
              - not_null 
        data_type: varchar(256)
        description: "Identificador unico de la direccion"

      - name: zipcode
        tests:
              - positive_values
        data_type: number(38,0)
        description: "Codigo postal"

      - name: country
        data_type: varchar(256)
        description: "Pais de la direccion"

      - name: address
        data_type: varchar(256)
        description: "Direccion detallada"

      - name: state
        data_type: varchar(256)
        description: "Estado donde se ubica la direccion"

      - name: _fivetran_deleted
        data_type: boolean
        description: "Indicador de borrado de los datos"

      - name: _fivetran_synced
        data_type: timestamp_tz(9)
        description: "Fecha de cargado de los datos"

  - name: stg_sql_server_dbo__events
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: event_id
        tests:
              - unique
              - not_null
        data_type: varchar
        description: ""

      - name: page_url
        data_type: varchar
        description: ""

      - name: event_type
        data_type: varchar
        description: ""

      - name: user_id
        tests:
              - unique
              - not_null
              - relationships:
                  to: source('sql_server_dbo','users')
                  field: user_id
        data_type: varchar
        description: ""

      - name: product_id
        tests:
              - unique
              - relationships:
                  to: source('sql_server_dbo','products')
                  field: product_id
        data_type: varchar
        description: ""

      - name: session_id
        tests:
              - unique
              - not_null
        data_type: varchar
        description: ""

      - name: event_created_at
        data_type: timestamp_ntz
        description: ""

      - name: order_id
        tests:
              - unique
              - relationships:
                  to: source('sql_server_dbo','products')
                  field: product_id
        data_type: varchar
        description: ""

      - name: _fivetran_deleted
        data_type: boolean
        description: ""

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: ""

  - name: stg_sql_server_dbo__order_items
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: order_id
        tests:
              - unique
              - not_null
              - relationships:
                  to: source('sql_server_dbo','orders')
                  field: order_id
        data_type: varchar
        description: ""

      - name: product_id
        tests:
              - unique
              - not_null
              - relationships:
                  to: source('sql_server_dbo','products')
                  field: product_id
        data_type: varchar
        description: ""

      - name: quantity
        tests:
              - not_null
        data_type: number
        description: ""

      - name: _fivetran_deleted
        data_type: boolean
        description: ""

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: ""

  - name: stg_sql_server_dbo__orders
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: order_id
        tests:
              - unique
              - not_null
        data_type: varchar
        description: ""

      - name: shipping_service
        data_type: varchar
        description: ""

      - name: shipping_cost
        data_type: float
        description: ""

      - name: address_id
        data_type: varchar
        description: ""

      - name: order_created_at
        data_type: timestamp_tz
        description: ""

      - name: promo_id
        data_type: varchar
        description: ""

      - name: estimated_delivery_at
        data_type: timestamp_tz
        description: ""

      - name: order_cost
        data_type: float
        description: ""

      - name: user_id
        tests:
              - unique
              - not_null
        data_type: varchar
        description: ""

      - name: order_total
        data_type: float
        description: ""

      - name: delivered_at
        data_type: timestamp_tz
        description: ""

      - name: tracking_id
        data_type: varchar
        description: ""

      - name: status
        data_type: varchar
        description: ""

      - name: _fivetran_deleted
        data_type: boolean
        description: ""

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: ""

  - name: stg_sql_server_dbo__products          #TERMINADA
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: product_id
        tests:
              - unique
              - not_null
        data_type: varchar(256)
        description: "Identificador unico del producto"

      - name: price
        data_type: float
        description: "Precio del producto"

      - name: name
        data_type: varchar(256)
        description: "Nombre del producto"

      - name: inventory
        data_type: number(38,0)
        description: "Cantidad de stock del producto"

      - name: _fivetran_deleted
        data_type: boolean
        description: "Indicador de borrado de datos"

      - name: _fivetran_synced
        data_type: timestamp_tz(9)
        description: "Fecha de insercion de los datos"

  - name: stg_sql_server_dbo__promos                    #TERMINADA
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: promo_id
        tests:
              - unique
              - not_null
        data_type: varchar(256)
        description: "Identificador unico de la promocion"

      - name: promo_name
        data_type: varchar(256)
        description: "Nombre de la promocion"

      - name: discount
        data_type: number(38,0)
        description: "Porcentaje de descuento"

      - name: status
        data_type: varchar(256)
        description: "Estado de la promocion"

      - name: _fivetran_deleted
        data_type: boolean
        description: "Indicador de borrado de datos"

      - name: _fivetran_synced
        data_type: timestamp_tz(9)
        description: "Fecha de insercion de los datos"

  - name: stg_sql_server_dbo__users
    config:
      contract:
        enforced: true
    description: ""
    columns:
      - name: user_id
        tests:
              - unique
              - not_null
        data_type: varchar(256)
        description: "Identificador unico de usuario"

      - name: updated_at
        data_type: timestamp_tz(9)
        description: ""

      - name: address_id
        tests:
              - unique
              - not_null
              - relationships:
                  to: source('sql_server_dbo','adresses')
                  field: address_id
        data_type: varchar(256)
        description: "Identificador unico de la direccion"

      - name: last_name
        data_type: varchar(256)
        description: "Apellido del usuario"

      - name: created_at
        data_type: timestamp_tz(9)
        description: "Fecha de creacion de usuario"

      - name: phone_number
        data_type: varchar(256)
        description: "Numero de telefono del usuario"

      - name: total_orders
        data_type: number(38,0)
        description: ""

      - name: first_name
        data_type: varchar(256)
        description: "Nombre del usuario"

      - name: email
        data_type: varchar(256)
        description: "Email del usuario"

      - name: _fivetran_deleted
        data_type: boolean
        description: "Indicador de borrado de datos"

      - name: _fivetran_synced
        data_type: timestamp_tz(9)
        description: "Fecha de insercion de los datos"
