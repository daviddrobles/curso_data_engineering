      - name: shipping_service
        tests:
              - not_null
        data_type: varchar
        description: "Identificador unico de cada shipping service"

      - name: shipping_cost_dollar
        tests:
              - not_null
        data_type: float
        description: "Coste de envio"

      - name: address_id
        tests:
              - not_null
        data_type: varchar
        description: "Identificador unico de cada direccion"

      - name: created_at_utc
        tests:
              - not_null
